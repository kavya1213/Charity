{% load static %}


<html lang="en">
<head>
  <title>Charity Management System</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="{% static 'css/sidebar_donor.css' %}">
  <script src = "{% static 'js/myjs.js' %}"></script>
  </head>
<body>

<!--vertical navbar start-->

<div class="vertical-nav" id="sidebar">
  <div class="py-4 px-3 mb-1">
      <!--align media objects (like images or videos) together with content
      To create a flexbox container and to transform direct children into flex items, use the d-flex class
      -->
      <p class="font-weight-bold text-uppercase px-3 small dashboard-text text-center">Charity Management System</p>

	<div class="media d-flex align-items-center">

	    <img src="{{request.user.donor_set.all.0.userpic.url}}" width="120" height="120" class="mr-3 rounded-circle img-thumbnail shadow-sm">

		<div class="media-body">

			<h4 class="mb-0">Donor</h4>
			<p class="text-muted mb-0">{{request.user.username}}</p>

		</div>
	</div>
  </div>


    <!--.flex-column to display the flex items vertically (on top of each other)-->
  <ul class="nav flex-column">
  <li class="nav-item">
  <a href="{% url 'donor_home' %}" class="nav-link text-dark">
	<i class="fas fa-tachometer-alt fa-fw mr-3 text-primary"></i>
	Dashboard
  </a>
  </li>
  <!--fa-fw class is used to set icons at a fixed width. This class is useful when different icon widths throw off alignment-->



    <li class="nav-item">
  <a href="{% url 'donate_now' %}" class="nav-link text-dark">
	<i class="fas fa-cog mr-3 text-primary fa-fw"></i>
	Donate Now
  </a>
  </li>

       <li class="nav-item">
  <a href="{% url 'donate_fund' %}" class="nav-link text-dark">
	<i class="fas fa-cog mr-3 text-primary fa-fw"></i>
	Donate Fund
  </a>
  </li>

      <li class="nav-item">
  <a href="{% url 'donation_history' %}" class="nav-link text-dark ">
	<i class="fas fa-cog mr-3 text-primary fa-fw"></i>
	Donation History
  </a>
  </li>






  <li class="nav-item">
  <a href="{% url 'profile_donor' %}" class="nav-link text-dark ">
	<i class="fa fa-search mr-3 text-primary fa-fw"></i>
	Profile
  </a>
  </li>



      <li class="nav-item">
  <a href="{% url 'changepwd_donor' %}" class="nav-link text-dark ">
	<i class="fas fa-cog mr-3 text-primary fa-fw"></i>
	Change Password
  </a>
  </li>

      <li class="nav-item">
  <a href="{% url 'logout' %}" class="nav-link text-dark ">
	<i class="fas fa-sign-out-alt mr-3 text-primary fa-fw"></i>
	Logout
  </a>
  </li>


  </ul>

</div>

<!--vertical navbar end-->

<!--page content holder-->
<div class="page-content p-4" id="content">

<a href="{% url 'logout' %}" title = "logout" class="float-right text-white"><i class="fas fa-sign-out-alt fa-2x"></i></a>





<!--toggle btn-->
<button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4">
<i class="fas fa-bars mr-2"></i>
<small class="text-uppercase font-weight-bold">Toggle</small>
</button>
<!--end toggle btn-->


     {% block main %}

    {% endblock %}

</div>
<!--end page content holder-->

</body>
</html>
